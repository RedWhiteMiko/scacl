<h1 class="md-title">
  Pick your architecture usage
</h1>
<div layout="row">
  <md-input-container style="margin-right: 10px;" flex>
    <label>Please select</label>
    <md-select ng-model="usage" style="width: 100%;">
      <md-option ng-repeat="ingestion in ingestions" value="{{ingestion.value}}">{{ingestion.name}}</md-option>
    </md-select>
  </md-input-container>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button ng-href="#/usage/{{usage}}" class="md-raised md-primary">Next</md-button>
  </section>
</div>
